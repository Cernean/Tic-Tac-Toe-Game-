<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  <div id="board">
    <h1>Tic Tac Toe</h1>
    <div id="squareContainer">
      <div squareIndex="0" class="square"></div>
      <div squareIndex="1" class="square"></div>
      <div squareIndex="2" class="square"></div>
      <div squareIndex="3" class="square"></div>
      <div squareIndex="4" class="square"></div>
      <div squareIndex="5" class="square"></div>
      <div squareIndex="6" class="square"></div>
      <div squareIndex="7" class="square"></div>
      <div squareIndex="8" class="square"></div>
    </div>
    <h2 id="resultText"></h2>
    <button id="replayBtn">Replay</button>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
